<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  :class="{ 'theme-dark': dark }"
  x-data="data()"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1" />

    <title>Movie</title>

    <!-- Loading main css file -->
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- 부트 스트랩 link 추가 (에러 나서 주석처리함) -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/tailwind.output.css}" />

    <!-- Loading third party fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script th:src="@{/assets/js/init-alpine.js}"></script>

    <th:block layout:fragment="css"></th:block>
  </head>

  <body>
    <div class="flex h-screen bg-gray-50 dark:bg-gray-900" :class="{ 'overflow-hidden': isSideMenuOpen }">
      <!-- Desktop sidebar -->
      <aside th:replace="~{fragments/side::side}"></aside>
      <div class="flex flex-col flex-1 w-full">
        <header th:replace="~{fragments/header::header}"></header>
        <main class="h-full overflow-y-auto">
          <!-- 본문 내용 들어올 영역-->
          <div layout:fragment="content"></div>
        </main>
      </div>
    </div>
    <!-- 검색에서 사용할 폼 -->
    <form th:action="@{list}" method="get" id="searchForm">
      <input type="hidden" name="page" value="1" />
      <input type="hidden" name="size" value="10" />
      <input type="hidden" name="type" value="t" />
      <input type="hidden" name="keyword" value="" />
    </form>
    <!-- 부트스트랩 script (에러 나서 주석처리함) -->
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script> -->
    <script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/search.js}"></script>
    <th:block layout:fragment="script"></th:block>
  </body>
</html>
