<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  <th:block layout:fragment="css"> </th:block>
  <!-- 회원탈퇴 (연관관계 가 있는걸 생각해야 한다)
      - 영화등록 => Movie 는 회원정보와 상관없이 등록 된거라 생각안해도됨
      - 리뷰등록 => Member 와 관계맺음
      - 회원등록

      따라서 회원삭제 전에 리뷰를 먼저 삭제해야한다
      => 리뷰삭제 deleteById or delete 이거는 Id 기준이라 회원을 기준으로 삭제하는 기능을 만들려면 메소드를 새로 만들어야함
  -->

  <div class="flex items-center p-6 bg-gray-50 dark:bg-gray-900" layout:fragment="content" style="min-height: 80vh">
    <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">
      <div class="flex flex-col overflow-y-auto md:flex-row">
        <div class="h-32 md:h-auto md:w-1/2">
          <img aria-hidden="true" class="object-cover w-full h-full dark:hidden" th:src="@{/assets/img/login-office.jpeg}" alt="Office" />
          <img aria-hidden="true" class="hidden object-cover w-full h-full dark:block" alt="Office" th:src="@{/assets/img/login-office-dark.jpeg}" />
        </div>
        <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
          <div class="w-full">
            <h1 class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">회원탈퇴</h1>
            <form th:action="@{leave}" method="post">
              <label class="block text-sm">
                <span class="text-gray-700 dark:text-gray-400">Email</span>
                <!-- 탈퇴는 name="email" 으로 -->
                <input
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="이메일"
                  name="email"
                />
              </label>
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">Password</span>
                <input
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="비밀번호"
                  type="password"
                  name="password"
                />
              </label>

              <!-- You should use a button here, as the anchor is only used for the example  -->
              <button
                class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                type="submit"
              >
                회원탈퇴
              </button>
            </form>
            <!-- error 가 날경우 메세지창 띄우기 -->
            <div class="text-danger email" th:if="${error}" th:text="${error}"></div>
            <hr class="my-8" />
            <p class="mt-4">
              <a class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline" href="./forgot-password.html">
                Forgot your password?
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <th:block layout:fragment="script"> </th:block>
</html>
