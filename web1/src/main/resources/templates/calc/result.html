<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>연산결과</h1>
    <h2>
      <span th:text="${addDto.num1}"></span>
      <span th:text="${op}"></span>
      <span th:text="${addDto.num2}"></span>
      &nbsp;=&nbsp;
      <span th:text="${addDto.result}"></span>
    </h2>
    <!-- input 상자 안에 보여주기 th:value="${}" 사용 -->
    <div>
      <input type="text" name="" id="" size="5" th:value="${addDto.num1}" />
      <span th:text="${op}"></span>
      <input type="text" name="" id="" size="5" th:value="${addDto.num2}" />
      &nbsp;=&nbsp;
      <input type="text" name="" id="" size="5" th:value="${addDto.result}" />
    </div>
  </body>
</html>
